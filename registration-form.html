<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel and Tourism Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-field {
            transition: border-color 0.3s ease;
        }
        .input-field.valid {
            border-color: #48bb78; 
        }
        .input-field.invalid {
            border-color: #f56565; 
        }
        .error-message {
            transition: opacity 0.3s ease;
        }
        .error-message.hidden {
            opacity: 0;
        }
        .error-message.visible {
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-6">
    <div class="form-container p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-700 animate__animated animate__fadeIn">Join Our Travel Community</h2>
        <form id="registrationForm" novalidate>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Full Name:</label>
                <input type="text" id="name" class="input-field border rounded w-full py-2 px-3 text-gray-700" required>
                <p id="nameError" class="error-message text-red-500 text-xs mt-1 hidden">Name must be at least 3 characters long.</p>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email Address:</label>
                <input type="email" id="email" class="input-field border rounded w-full py-2 px-3 text-gray-700" required>
                <p id="emailError" class="error-message text-red-500 text-xs mt-1 hidden">Invalid email address.</p>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="input-field border rounded w-full py-2 px-3 text-gray-700" required>
                <p id="passwordError" class="error-message text-red-500 text-xs mt-1 hidden">Password must be at least 8 characters long and include letters and numbers.</p>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="input-field border rounded w-full py-2 px-3 text-gray-700" required>
                <p id="confirmPasswordError" class="error-message text-red-500 text-xs mt-1 hidden">Passwords do not match.</p>
            </div>

            <div class="mb-4">
                <label for="dob" class="block text-gray-700">Date of Birth:</label>
                <input type="date" id="dob" class="input-field border rounded w-full py-2 px-3 text-gray-700" required>
                <p id="dobError" class="error-message text-red-500 text-xs mt-1 hidden">You must be at least 18 years old.</p>
            </div>

            <div class="mb-4">
                <label for="interests" class="block text-gray-700">Travel Interests:</label>
                <input type="text" id="interests" class="input-field border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., Adventure, Luxury">
            </div>

            <div class="mb-4">
                <label for="destinations" class="block text-gray-700">Preferred Destinations:</label>
                <input type="text" id="destinations" class="input-field border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., Europe, Asia">
            </div>

            <div class="flex justify-between items-center">
                <button id="submitBtn" type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Register</button>
            </div>
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
